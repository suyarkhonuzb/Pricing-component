<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Component</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
    <main class="main-content">
        <div class="container">
            <section class="pricing">
                <div class="pricing-inner">
                    <h1 class="pricing-heading">Our Pricing</h1>
                    <div class="switch"></div>
                    <div class="pricing-plan-info">
                        <section class="pricing-plan">
                            <h3 class="pricing-plan-title">Basic</h3>
                            <div class="pricing-plan-price">
                                <span class="pricing-plan-currency">$</span>
                                19.99
                            </div>
                            <ul class="pricing-plan-features">
                                <li class="pricing-plan-feature">500 GB Storage</li>
                                <li class="pricing-plan-feature">2 Users Allowed</li>
                                <li class="pricing-plan-feature">Send up to 3 GB</li>
                            </ul>
                            <a class="button button-primary" href="#">Learn more</a>
                        </section>

                        <section class="pricing-plan professional-pricing">
                            <h3 class="pricing-plan-title">Professional</h3>
                            <div class="pricing-plan-price">
                                <span class="pricing-plan-currency">$</span>
                                24.99
                            </div>
                            <ul class="pricing-plan-features">
                                <li class="pricing-plan-feature">1 TB Storage</li>
                                <li class="pricing-plan-feature">5 Users Allowed</li>
                                <li class="pricing-plan-feature">Send up to 10 GB</li>
                            </ul>
                            <a class="button button-white" href="#">Learn more</a>
                        </section>

                        <section class="pricing-plan">
                            <h3 class="pricing-plan-title">Master</h3>
                            <div class="pricing-plan-price">
                                <span class="pricing-plan-currency">$</span>
                                39.99
                            </div>
                            <ul class="pricing-plan-features">
                                <li class="pricing-plan-feature">2 TB Storage</li>
                                <li class="pricing-plan-feature">10 Users Allowed</li>
                                <li class="pricing-plan-feature">Send up to 20 GB</li>
                            </ul>
                            <a class="button button-primary" href="#">Learn more</a>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
